name: ci
on:
  push:
    branches: [main, master]
env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:                       # ‚Üê REQUIRED for GHCR push
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Quick smoke test
        run: |
          docker run --rm -d -p 8888:8888 --name test ${{ env.IMAGE }}:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8888/health/live || (docker logs test && exit 1)
          docker stop test
